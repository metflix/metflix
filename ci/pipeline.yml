  - name: ui-unit
    plan:
      - get: ui-repo
        trigger: true
      - get: m2
      - task: unit
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: java
              tag: 8-jdk-alpine 
          inputs:
            - name: ui-repo
              path: repo
            - name: m2  
          run:
            path: sh
            args: 
            - repo/ci/tasks/unit.sh
  - name: init-m2
    plan:
      - get: metflix-repo
      - task: build-m2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: java
              tag: 8-jdk-alpine 
          inputs:
            - name: metflix-repo
              path: repo
          outputs:
            - name: to-push  
          run:
            path: sh 
            args: 
            - repo/ci/tasks/m2.sh
            - init
      - put: m2
        params:
          import_file: to-push/rootfs.tar

  - name: update-m2
    plan:
      - get: metflix-repo
      - get: m2
      - task: build-m2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: java
              tag: 8-jdk-alpine 
          inputs:
            - name: metflix-repo
              path: repo
            - name: m2
          outputs:
            - name: to-push    
          run:
            path: sh
            args: 
            - repo/ci/tasks/m2.sh
      - put: m2
        params:
          import_file: to-push/rootfs.tar